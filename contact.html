<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
  </head>
  <body>
    <div align="left">
      <a href="./index.html">Back to Home</a>
    </div>
    <header align="center">
      <h1>Contact Me Form</h1>
    </header>
    <div align="center">
      <form action="/submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />

        <label for="concern">Area of Concern:</label>
        <select name="concern" id="concern">
          <option value="love your website">Love your Website</option>
          <option value="hate your website">Hate your Website</option>
          <option value="just wanted to drop you something">
            Just wanted to drop you something
          </option>
        </select>
        <br /><br />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />
        <br /><br />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <br /><br />

        <label for="text">Text:</label>
        <textarea
          id="text"
          name="text"
          rows="5"
          cols="30"
          placeholder="Write your text here..."
        ></textarea>
        <br /><br />

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" />
        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
